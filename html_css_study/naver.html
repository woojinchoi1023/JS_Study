<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>수제NAVER</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./naver.css" />
  </head>
  <body>
    <header>
      <!-- center align -->
      <div class="center-align">
        <div id="header-top">
          <span>네이버를 시작페이지로 | 쥬니어 네이버</span>
        </div>
        <div id="header-search">
          <a href="https://www.naver.com">
            <h1>
              <span class="blind">네이버</span>
            </h1>
          </a>
          <h2 class="blind">검색창</h2>
          <fieldset>
            <legend class="blind">검색</legend>
            <input type="text"/>
            <span id="search-keyboard"></span>
            <span id="search-history"></span>
            <button>
              <span class="blind">검색</span>
              <span class="search-image"></span>
            </button>
          </fieldset>
        </div>
      </div>
    </header>

    <nav> 
      <!-- navigator -->
      <div class="center-align relative">
        
        <div id="search-ranking">
          <h2 class="blind">실시간 검색어</h2>
          <span id="rank-number">1</span>
          <span id="rank-title">기모찌</span>
        </div>
        <ul>
          <!-- unordered list -->
          <li><a href=""><span></span><span class="blind">메일</span></a></li>
          <li><a href=""><span></span><span class="blind">카페</span></a></li>
          <li><a href=""><span></span><span class="blind">블로그</span></a></li>
          <li><a href=""><span></span><span class="blind">지식인</span></a></li>
          <li><a href=""><span></span><span class="blind">쇼핑</span></a></li>
        </ul>
        <div class="nav-divider"></div>
      </div>

    </nav>

    <main>
      <div id="main-centered" class="center-align">
        <div id="main-first-block">
          <!-- enter치면 사이가 벌어짐 -->
          <div id="main-ad"></div>
          <div id="main-login"> 
            <h3>로그인</h3>
          </div>
        </div>
        <div class="inline-block">
          <div id="main-ytn">
            <h3>연합뉴스</h3>
            <ol>
              <li>a</li>
              <li>b</li>
              <li>c</li>
              <li>d</li>
            </ol>
            <div id="main-newsstand">
              <h3>언론사목록</h3>
              <ul>
                <li><img src="./002.png" alt="news1" /></li>
                <li><img src="./003.png" alt="news2" /></li>
              </ul>
            </div>
        </div>
        <div class="inline-block">
          <div id="main-weather"></div>
          <div id="main-second-ad"></div>
        </div>
        </div>
        <div>
          <div id="main-category">
            <h3>주제별 보기</h3>
          </div>
          <div id="main-shopping">
            <h3>쇼핑</h3>
          </div>
        </div>
        <div>
          <div id="main-event">
            <h3>이벤트</h3>
          </div>
          <div id="main-third-ad"></div>
        </div>
      </div>
      

    </main>

    <footer>
      <div>
        <span>1</span>
      </div>
      <div>
        <span>2</span>
      </div>
      <div>
        <span>33</span>
      </div>
    </footer>
  </body>
</html>
