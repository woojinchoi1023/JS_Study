<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>계산기</title>
  <style>
    * { box-sizing: border-box }
    #result { width: 180px; height: 50px; margin: 5px; text-align: right }
    #operator { width: 50px; height: 50px; margin: 5px; text-align: center }
    button { width: 50px; height: 50px; margin: 5px }
  </style>
</head>

<!-- 계산기 버튼 구현 -->
<body>
  <input readonly id="operator">
  <input readonly type="number" id="result">
  <div class="row">
    <button id="num-7">7</button>
    <button id="num-8">8</button>
    <button id="num-9">9</button>
    <button id="plus">+</button>
  </div>
  <div class="row">
    <button id="num-4">4</button>
    <button id="num-5">5</button>
    <button id="num-6">6</button>
    <button id="minus">-</button>
  </div>
  <div class="row">
    <button id="num-1">1</button>
    <button id="num-2">2</button>
    <button id="num-3">3</button>
    <button id="divide">/</button>
  </div>
  <div class="row">
    <button id="clear">C</button>
    <button id="num-0">0</button>
    <button id="calculate">=</button>
    <button id="multiply">x</button>
  </div>
  <script>
    let numOne = '';
    let operator ='';
    let numTwo ='';
    const $operator = document.querySelector('#operator');
    const $result = document.querySelector('#result');
    const onClickNumber = (number)=> (event) => { //return function instead of undefined
        if (!operator) { //high order function. func inside another func
            numOne += number; //empty
            $result.value += number;
            return; //exit
        } 
        if (numTwo) {
            numTwo += number; //not empty
        } else{
            $result.value = ''; //numTwo is empty --> new number starts
            numTwo += number;
        }
        $result.value += number;
        //how to get rid of ifs
        };
    document.querySelector('#num-0').addEventListener('click', onClickNumber('0')); //return undefined --> error
    document.querySelector('#num-1').addEventListener('click', onClickNumber('1'));
    document.querySelector('#num-2').addEventListener('click', onClickNumber('2'));
    document.querySelector('#num-3').addEventListener('click', onClickNumber('3'));
    document.querySelector('#num-4').addEventListener('click', onClickNumber('4'));
    document.querySelector('#num-5').addEventListener('click', onClickNumber('5'));
    document.querySelector('#num-6').addEventListener('click', onClickNumber('6'));
    document.querySelector('#num-7').addEventListener('click', onClickNumber('7'));
    document.querySelector('#num-8').addEventListener('click', onClickNumber('8'));
    document.querySelector('#num-9').addEventListener('click', onClickNumber('9'));
    
    const onClickOperator = (op) => () => {
        if (numOne) {
            operator= op;
            $operator.value = op;
        } else {
            alert('set num1 first')
        }

    }
    document.querySelector('#plus').addEventListener('click', onClickOperator('+'));
    document.querySelector('#minus').addEventListener('click',onClickOperator('-'));
    document.querySelector('#divide').addEventListener('click',onClickOperator('/'));
    document.querySelector('#multiply').addEventListener('click',onClickOperator('x'));
    document.querySelector('#clear').addEventListener('click',()=>{
        
        numOne = '';
        numTwo = '';
        operator = '';
        $operator.value = '';
        $result.value = ''; //use alt to change line
        
    });
    document.querySelector('#calculate').addEventListener('click',()=>{
        if (numTwo) {
            switch (operator) {
                case '+':
                    $result.value = parseInt(numOne) + parseInt(numTwo);
                    break;
                case '-':
                    $result.value = parseInt(numOne) - parseInt(numTwo);
                    break;
                case '/':
                    $result.value = parserInt(numOne) / parseInt(numTwo);
                    break;
                case 'x':
                    $result.value = parserInt(numOne) * parseInt(numTwo);
                    break;
                default:
                    alert('error')
                    break;
            }
        } else {
            alert('type a number first')
        }
        
    });
  </script>
</body>
