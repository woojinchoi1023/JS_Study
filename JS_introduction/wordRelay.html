<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
</head>
<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <input type="text">
    <button>입력</button>
    <script>
        const number = parseInt(prompt('몇 명이 참가하나요?'));
        const $button = document.querySelector('button');
        const $input = document.querySelector('input');
        const $word = document.querySelector('#word');
        const $order = document.querySelector('#order');
        let word; //suggested word
        let newWord; //new word

        // const yesOrNo= confirm('ok?');
        const onClickButton = () => {
            if (number) {if (!word || word[word.length -1 ] === newWord[0]) {
                // if word is empty
                $word.textContent = newWord;
                word = newWord
                const order = parseInt($order.textContent);
                if (order === number) {
                    $order.textContent = 1;
                } else {
                    $order.textContent = order + 1;
                }
            } else {
                    //wrong
                    alert('you lose');
                }
            $input.value = '';
            $input.focus();} else {
                alert('not valid total people number')
            }
        }
        
        $input.addEventListener('input', (event) => {
            newWord = event.target.value;            
        })
        $button.addEventListener('click', onClickButton)

        

       
        
    </script>
</body>
</html>
