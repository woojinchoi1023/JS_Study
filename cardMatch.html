<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>짝맞추기</title>
    <style>
      * {
        width: 400px;
      }

      .card {
        display: inline-block;
        margin-right: 20px;
        margin-bottom: 20px;
        width: 70px;
        height: 100px;
        perspective: 140px;
      }

      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.8s;
        transform-style: preserve-3d;
      }

      .card.flipped .card-inner {
        transform: rotateY(180deg);
      }

      .card-front {
        background: navy;
      }

      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 1px solid black;
        backface-visibility: hidden;
      }

      .card-back {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div><span id="time-record"></span></div>
    <form id="how-many">
      <input type="number" id="how-many-input" placeholder="How many cards? 12~20">
      <button id="game-start">Start</button>
    </form>
    <br>
    <div id="wrapper"></div>

    <script>
      const $wrapper = document.querySelector("#wrapper");
      const $howMany = document.querySelector("#how-many");
      const colors = ["red", "orange", "yellow", "green", "white", "pink", "purple", "aqua", "skyblue", "gray"];
      // let colorCopy = colors.concat(colors); //twice
      let colorCopy = [];
      let selectedColors = [];
      let total = 12;
      let shuffled = [];
      let clicked = [];
      let completed = [];
      let clickable = false;
      let startTime;
      let endTime;

      function shuffle() {
        // 피셔-예이츠 셔플
        colorCopy = colors.concat();
        colorCopy = colorCopy.slice(0, total / 2);
        console.log(colorCopy);
        colorCopy = colorCopy.concat(colorCopy);
        
        for (let i = 0; colorCopy.length > 0; i += 1) {
          const randomIndex = Math.floor(Math.random() * colorCopy.length);
          shuffled = shuffled.concat(colorCopy.splice(randomIndex, 1));
        }
      }

      function createCard(i) {
        // div.card > div.card-inner > (div.card-front + div.card-back)
        const card = document.createElement("div");
        card.className = "card"; // .card 태그 생성
        const cardInner = document.createElement("div");
        cardInner.className = "card-inner"; // .card-inner 태그 생성
        const cardFront = document.createElement("div");
        cardFront.className = "card-front"; // .card-front 태그 생성
        const cardBack = document.createElement("div");
        cardBack.className = "card-back"; // .card-back 태그 생성
        cardBack.style.backgroundColor = shuffled[i];
        cardInner.appendChild(cardFront);
        cardInner.appendChild(cardBack);
        card.appendChild(cardInner);
        return card;
      }

      function onClickCard() {
        if (!clickable || completed.includes(this) || clicked[0] === this) {
          return;
        }
        this.classList.toggle("flipped"); //addEventListener --> this = card
        clicked.push(this);
        if (clicked.length !== 2) {
          return;
        }
        const firstBackColor =
          clicked[0].querySelector(".card-back").style.backgroundColor;
        const secondBackColor =
          clicked[1].querySelector(".card-back").style.backgroundColor;
        if (firstBackColor === secondBackColor) {
          completed.push(clicked[0]);
          completed.push(clicked[1]);
          clicked = [];
          if (completed.length !== total) {
            return;
          }
          setTimeout(()=>{
            alert('Completed!');
            resetGame();
            return;
        },500)
        }
        clickable = false;
        setTimeout(()=>{ //비동기이기 때문에 버그가 발생한다. eventLoop 과 호출스택
          clicked[0].classList.remove("flipped");
          clicked[1].classList.remove("flipped");
          clicked = [];
          clickable = true;
        }, 500)
      }

      function startGame() {
        clickable = false;
        shuffle();
        for (let i = 0; i < total; i += 1) {
          const card = createCard(i);
          card.addEventListener("click", onClickCard);
          $wrapper.appendChild(card);
        }

        document.querySelectorAll(".card").forEach((card, index) => {
          // 초반 카드 공개
          setTimeout(() => {
            card.classList.add("flipped");
          }, 1000 + 100 * index);
        });

        setTimeout(() => {
          // 카드 감추기
          document.querySelectorAll(".card").forEach((card) => {
            card.classList.remove("flipped");
          });
          clickable = true;
          startTime = new Date();
          document.querySelector("#time-record").textContent = `Start time = ${startTime}`
        }, 5000);
       
      }

      //RUN
      howManyCards();

      function resetGame() {
        $wrapper.innerHTML = '';
        shuffled = [];
        completed = [];
        howManyCards();
      }

      function howManyCards() {
        $howMany.addEventListener("submit", (event) => {
          event.preventDefault();
          total = event.target["how-many-input"].value;
          if (total % 2 === 0) {
            $howMany.style.display = "none";
            startGame();
          };
          
        })
      }

      
    </script>
  </body>
</html>
